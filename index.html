<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Quick Draw</title>
	<link rel='stylesheet' type='text/css' href='quick_draw_home.css'>
	<script src='quick_draw_home.js'></script>
</head>
<body>
	<div id='home'>
		<h1>Quick Draw</h1>
		<img src='logo_coloured.jpeg'>
		<div class='options'>
			<div id='rules'></div>
			<div id='model'></div>
			<div id='help'></div>
		</div>
		<h3>This a Neural Network based object classification</h3>
		<p>Hi</p>
		<button type='button' id='start' class='buttons'>
			<h3>Let's Play!</h3>
		</button>
	</div>
	<div id='play_area'>
		<div class='top'>
			<h1>Quick Draw</h1>
			<div id='clock'>90s</div>
			<button type='button' id='submit' class='buttons'><h3>Submit</h3></button>
			<div id='links'>
				<button type='button' class='btns region1' onclick=goto1()>Drawing-1</button>
				<button type='button' class='btns region1' onclick=goto1()>Drawing-2</button>
				<button type='button' class='btns region2' onclick=goto2()>Drawing-3</button>
				<button type='button' class='btns region2' onclick=goto2()>Drawing-4</button>
				<button type='button' class='btns region3' onclick=goto3()>Drawing-5</button>
				<button type='button' class='btns region3' onclick=goto3()>Drawing-6</button>
			</div>
		</div>
		<div class='main' id='main1'>
			<div class='box' id='box1'>
				<div class='area'>
					<h2>Drawing-1</h2>
					<div class='draw_cont'>
						<button type='button' class='clear'></button>
						<canvas class='drawing' width="504px" height="504px"></canvas>
						<div class='tools'>
							<img src='pen.jpg' onclick='update_tools(1,0)' class='tool pencil'>
							<img src='eraser_plain.jpg' onclick='update_tools(0,0)' class='tool eraser'>
						</div>
					</div>
				</div>
			</div>
			<div class='box' id='box2'>
				<div class='area'>
					<h2>Drawing-2</h2>
					<div class='draw_cont'>
						<button type='button' class='clear'></button>
						<canvas class='drawing' width="504px" height="504px"></canvas>
						<div class='tools'>
							<img src='pen.jpg' onclick='update_tools(1,1)' class='tool pencil'>
							<img src='eraser_plain.jpg' onclick='update_tools(0,1)' class='tool eraser'>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='main' id='main2'>
			<div class='box' id='box3'>
				<div class='area'>
					<h2>Drawing-3</h2>
					<div class='draw_cont'>
						<button type='button' class='clear'></button>
						<canvas class='drawing' width="504px" height="504px"></canvas>
						<div class='tools'>
							<img src='pen.jpg' onclick='update_tools(1,2)' class='tool pencil'>
							<img src='eraser_plain.jpg' onclick='update_tools(0,2)' class='tool eraser'>
						</div>
					</div>
				</div>
			</div>
			<div class='box' id='box4'>
				<div class='area'>
					<h2>Drawing-4</h2>
					<div class='draw_cont'>
						<button type='button' class='clear'></button>
						<canvas class='drawing' width="504px" height="504px"></canvas>
						<div class='tools'>
							<img src='pen.jpg' onclick='update_tools(1,3)' class='tool pencil'>
							<img src='eraser_plain.jpg' onclick='update_tools(0,3)' class='tool eraser'>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='main' id='main3'>
			<div class='box' id='box5'>
				<div class='area'>
					<h2>Drawing-5</h2>
					<div class='draw_cont'>
						<button type='button' class='clear'></button>
						<canvas class='drawing' width="504px" height="504px"></canvas>
						<div class='tools'>
							<img src='pen.jpg' onclick='update_tools(1,4)' class='tool pencil'>
							<img src='eraser_plain.jpg' onclick='update_tools(0,4)' class='tool eraser'>
						</div>
					</div>
				</div>
			</div>
			<div class='box' id='box6'>
				<div class='area'>
					<h2>Drawing-6</h2>
					<div class='draw_cont'>
						<button type='button' class='clear'></button>
						<canvas class='drawing' width="504px" height="504px"></canvas>
						<div class='tools'>
							<img src='pen.jpg' onclick='update_tools(1,5)' class='tool pencil'>
							<img src='eraser_plain.jpg' onclick='update_tools(0,5)' class='tool eraser'>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="result"></div>
</body>
</html>
